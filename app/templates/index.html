<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
<!--    # TODO:DELETE-->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="msg-area">
      <!-- header -->
      <header class="msg-area-header">
        <div class="msg-area-header-title">
          <i>ChatBot</i>
        </div>
      </header>

      <!-- main -->
      <main class="msg-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="background-image: url(https://cdn-icons-png.flaticon.com/512/4712/4712106.png)"
          ></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Nerdbot</div>
            </div>
            <div class="msg-text">Hi! I'm Nerdbot ðŸ˜„</div>
          </div>
        </div>
      </main>

      <!-- input area -->
      <div class="inputs">
        <input id="textInput" type="text" placeholder="Enter your message..." />
        <button id="submitBtn" type="submit">Send</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="{{url_for('static', filename='scripts/script.js')}}"></script>
</html>
